<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="#">Binary Bandits</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="login-btn">Login</a></li>
    </ul>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  
  <section class="main-section">
    <div class="content">
      <h1 class="main-title">Paste Your URL Below</h1>
      <p class="description">Quickly access any site by pasting the URL in the box below. Enjoy a smooth and fast experience!</p>
      <div class="input-container">
        <input type="text" placeholder="Paste the URL here" class="url-input">
        <button class="btn-submit">Go!</button>
      </div>
    </div>
  </section>

  <script src="script.js">
    const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  navLinks.classList.toggle('active');
});

  </script>
</body>
</html>
